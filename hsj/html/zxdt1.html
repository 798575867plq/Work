<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>在线答题</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="/uploads/common/js/jquery-1.4.2.min.js"
      type="text/javascript"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="restart();">
    <div class="zhongti">
      <div class="top"><img src="images/2.jpg" alt="" /></div>
      <div class="contain">
        <div class="djs">
          考试倒计时：<span style="color:#ee1c25;" id="spTime"></span>
          <!-- <button onclick="restart();">开始计时</button> -->
        </div>
        <div class="timu">
          <div class="question">1、机动车闯红灯将给予哪种惩罚？</div>
          <div class="answer">
            <div class="a">A、记6分<input type="radio" name="d1" /></div>
            <div class="a">B、记6分<input type="radio" name="d1" /></div>
            <div class="a">C、记6分<input type="radio" name="d1" /></div>
            <div class="a">D、记6分<input type="radio" name="d1" /></div>
          </div>
          <div class="clear"></div>
          <div class="question">2、下列哪项属于非机动车？</div>
          <div class="answer">
            <div class="a">A、汽车<input type="radio" name="d2" /></div>
            <div class="a">B、摩托车<input type="radio" name="d2" /></div>
            <div class="a">C、三轮车<input type="radio" name="d2" /></div>
            <div class="a">D、自行车<input type="radio" name="d2" /></div>
          </div>
          <div class="clear"></div>
          <div class="question">3、机动车闯红灯将给予哪种惩罚？</div>
          <div class="answer">
            <div class="a">A、记6分<input type="radio" name="d3" /></div>
            <div class="a">B、记6分<input type="radio" name="d3" /></div>
            <div class="a">C、记6分<input type="radio" name="d3" /></div>
            <div class="a">D、记6分<input type="radio" name="d3" /></div>
          </div>
          <div class="clear"></div>
        </div>
        <!-- <form action=""> -->
        <input
          type="submit"
          id="frombut"
          value="确认提交"
          class="submit2"
          onclick="ShowDiv('MyDiv','fade')"
        />
        <!-- </form> -->
        <!-- 弹出层时背景层DIV -->
        <div id="fade" class="black_overlay"></div>
        <div id="MyDiv" class="white_content">
          <div style="text-align: right; cursor: default; height: 40px;"></div>
          <div style="overflow: hidden;position: relative;">
            <span onclick="CloseDiv('MyDiv','fade')" class="close">关闭</span>
            <img src="images/tank.png" alt="" style="width:100%" />
            <div class="szfen">100 <span class="fen">分</span></div>
            <a href="phb.html" class="ckphb">查看目前排名榜</a>
          </div>
        </div>
      </div>
      <div class="foot">
        <img src="images/logo.png" alt="" />
        <div class="tip">提供技术支持</div>
      </div>
    </div>

    <script type="text/javascript">
      //弹出隐藏层
      function ShowDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = "block";
        document.getElementById(bg_div).style.display = "block";
        var bgdiv = document.getElementById(bg_div);
        bgdiv.style.width = document.body.scrollWidth;
        // bgdiv.style.height = $(document).height();
        $("#" + bg_div).height($(document).height());
      }
      //关闭弹出层
      function CloseDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = "none";
        document.getElementById(bg_div).style.display = "none";
      }
    </script>
  </body>
</html>
